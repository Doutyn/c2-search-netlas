plugins {
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
    maven {
        name = "github-public"
        url = "https://maven.pkg.github.com/michael2to3/netlas-java"
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.slf4j:slf4j-log4j12:2.0.6'

    implementation 'com.michael2to3:netlas:0.0.21-SNAPSHOT'
}

application {
    mainClass = 'c2.search.netlas.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.8"
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = false
        csv.required = false
    }
    dependsOn(test)
}

javadoc {
    source = sourceSets.main.allJava
}
